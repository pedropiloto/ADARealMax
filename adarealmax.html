<!DOCTYPE html>

<style>
	.notATable {
		display: table;
		list-style: none;
		padding-left: 0;
	}

	.notATable>li {
		display: table-row;
	}

	.notATable>li>* {
		display: table-cell;
		padding: 5px;
	}


	.notATable label {
		font-weight: bold;
		text-align: left;
	}

	body {
		position: relative;
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
		font-family: "Arial";
	}

	body {
		background: url("");
		background-size: cover;
		background-position: left center;
		background-repeat: no-repeat;
	}

	button {
		cursor: pointer;
	}

	.loading_assets {
		text-decoration-color: #848484;
		height: 5px;
	}


	.loading_assets_img {
		height: 20px;
	}

	main {
		height: 100%;
		margin: 0 auto -60px;
	}

	#assetMap {
		margin-top: 10%;
	}

	footer {
		position: fixed;
		bottom: 0;
		width: 100%;
	}

	.footer-img {
		height: 120px;
	}

	#canvas {
		width: 100%;
		height: 100%
	}

	button:focus {
		outline: none;
	}

	button:active {
		border-bottom: 3px solid #f4f4f4;
		border-right: 3px solid #f4f4f4;
		border-left: 3px solid #848484;
		border-top: 3px solid #848484;
	}

	.resultsBox {
		margin-top: 10px !important;
		padding-top: 10px !important;
		padding-bottom: 10px !important;
		max-height: 30% !important;
		max-width: 60% !important;
		border: solid #848484 2px;
	}

	.parameterLabel {
		font-weight: bold;
		font-size: 15px;
	}

	.parameterValue {
		color: gray;
		font-size: 12px;
		text-overflow: ellipsis;
		max-width: 95%;
		overflow: hidden;
	}
</style>
